<main>
      <section id="section-banner">
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/imagens/banner1.PNG" class="d-block w-100" alt="Banner">
            </div>
            <div class="carousel-item">
              <img src="./assets/imagens/banner1.PNG" class="d-block w-100" alt="Banner">
            </div>
            <div class="carousel-item">
              <img src="./assets/imagens/banner1.PNG" class="d-block w-100" alt="Banner">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <h2>Jogos em Promoção</h2>
      <mat-grid-list cols="3">
        <mat-grid-tile>
          <mat-card class="example-card" fxLayout="column" fxLayoutAlign="center center">
            <img class="imagem-jogo" mat-card-image src="./assets/imagens/jogo1.PNG" alt="Jogo 1">
          <mat-card-header>
            <mat-card-title><h4>Jogo 1</h4></mat-card-title>
          </mat-card-header> 
          <mat-card-content>
            <p>Descrição do jogo.</p>
          </mat-card-content>
          <mat-card-actions>
            <p>R$ 300,00</p>
          </mat-card-actions>
          <button mat-raised-button color="accent">Comprar</button>
          </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-card class="example-card">
            <img class="imagem-jogo" mat-card-image src="./assets/imagens/jogo2.PNG" alt="Jogo 2"> 
        <mat-card-header>
          <mat-card-title>Jogo 2</mat-card-title>
        </mat-card-header> 
          <mat-card-content>
            <p>Descrição do jogo.</p>
          </mat-card-content>
            <mat-card-actions>
              <p>R$ 200,00</p>
          </mat-card-actions>
          <button mat-raised-button color="accent">Comprar</button>
          </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-card class="example-card">
          <img class="imagem-jogo" mat-card-image src="./assets/imagens/jogo3.PNG" alt="Jogo 3"> 
        <mat-card-header>
          <mat-card-title>Jogo 3</mat-card-title>
        </mat-card-header> 
          <mat-card-content>
            <p>Descrição do jogo.</p>
          </mat-card-content>
          <mat-card-actions>
            <p>R$ 400,00</p>
        </mat-card-actions>
        <button mat-raised-button color="accent">Comprar</button>
        </mat-card>
        </mat-grid-tile>
        </mat-grid-list>        
</main>
